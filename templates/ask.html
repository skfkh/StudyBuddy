<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask StudyBuddy</title>
  <script src="https://cdn.tailwindcss.com"></script>  <!-- Tailwind CSS for design -->
  <style>
    .ask-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 40px;
      width: 80%;
      max-width: 500px;
    }

    .card h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1E3A8A;
    }

    .form-input {
      padding: 12px;
      width: 100%;
      border: 1px solid #D1D5DB;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .submit-btn {
      background-color: #2563EB; /* Blue color */
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #1D4ED8; /* Darker blue */
    }

    .answer {
      margin-top: 20px;
      padding: 12px;
      background: #F3F4F6;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-200 to-cyan-200">

  <div class="ask-container">
    <div class="card">
      <h1>Ask StudyBuddy a Question</h1>

      <!-- Ask Form -->
      <form id="askForm">
        <textarea class="form-input" id="question" rows="4" placeholder="Type your question here..." required></textarea>
        <button type="submit" class="submit-btn">Ask</button>
      </form>

      <!-- Display Answer -->
      <div id="answer" class="answer" style="display: none;"></div>

        <a href="{{ url_for('dashboard') }}">
         <button class="w-full mb-4">Back to Dashboard</button>
              </a>


           

    </div>
  </div>

  <script>
    const askForm = document.getElementById("askForm");
    const questionInput = document.getElementById("question");
    const answerDiv = document.getElementById("answer");

    askForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const question = questionInput.value;
      if (question.trim()) {
        // Fetch the answer from Flask backend (you will need to implement this in Flask)
        fetch("/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question: question }),
        })
        .then(response => response.json())
        .then(data => {
          // Display the answer
          answerDiv.style.display = "block";
          answerDiv.textContent = data.answer;
        })
        .catch(error => {
          console.error("Error fetching answer:", error);
        });
      } else {
        alert("Please enter a question.");
      }
    });
  </script>

</body>
</html>
